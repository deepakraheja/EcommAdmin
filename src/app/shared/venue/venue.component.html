<div class="row">
    <div class="col-md-3">
        <mat-form-field appearance="outline">
            <mat-label>Branch Name</mat-label>
            <mat-select [formControl]="selectedBranch">
                <mat-option value="0">All</mat-option>
                <mat-option *ngFor="let row of brData" value="{{row.branchId}}">
                    {{row.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-3">
        <mat-form-field appearance="outline">
            <mat-label>Venue Name</mat-label>
            <input type="text" matInput [formControl]="venueName" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayNameFn">
                <mat-option *ngFor="let lstVenue of filteredVenue  | async" [value]="lstVenue">
                    {{lstVenue.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

    </div>
    <div class="col-md-3">
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select [formControl]="selectedStatus">
                <mat-option value="0">All</mat-option>
                <mat-option *ngFor="let lst of lstStatus" value="{{lst.statusId}}">
                    {{lst.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-3 mt-2">
        <button mat-raised-button color="primary" (click)="Search()">Search</button> &nbsp;
        <button mat-raised-button *ngIf="IsShowAdd" (click)="open()">Add New</button>
    </div>
</div>
