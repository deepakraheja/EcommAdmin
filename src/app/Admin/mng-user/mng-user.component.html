<div class="content">
    <!-- Main charts -->
    <div class="row">
        <div class="col-xl-12">
            <div class="card">

                <div class="card-body">
                    <!-- <div class="row">
                        <div class="col-md-12 text-right pb-3"><button mat-raised-button (click)="onAddNew(templateCategory,'');" class="btn btn-warning btn-lg">Add New
                                </button></div>
                    </div> -->
                    <div class="new-section">
                        <div class="row">
                            <div class="col-lg-12 col-xs-12 col-sm-12 pl-4 pr-4 pt-1">
                                <mat-form-field class="example-chip-list example-full-width">
                                    <mat-label>Search</mat-label>
                                    <input matInput placeholder="Search" (keyup)="applyFilter($event)" class="btn-search" style=" padding-bottom: 15px;">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 col-md-12">

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Name</th>
                                    <td mat-cell *matCellDef="let element" matTooltip="Login Id : {{element.loginId}}, Password : {{element.password}}" matTooltipPosition="above"> {{element.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>Email Address</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.email}} </td>
                                </ng-container>
                                <!-- <ng-container matColumnDef="mobileNo">
                                    <th mat-header-cell *matHeaderCellDef>MobileNo</th>
                                    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
                                </ng-container>
                                <ng-container matColumnDef="additionalDiscount">
                                    <th mat-header-cell *matHeaderCellDef>Discount</th>
                                    <td mat-cell *matCellDef="let element"> {{element.additionalDiscount}} </td>
                                </ng-container> -->
                                <ng-container matColumnDef="statusId">
                                    <th mat-header-cell *matHeaderCellDef>Status</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.statusId==1?'Pending':element.statusId==2?'Approved':element.statusId==3?'In-Active':element.statusId==4?'Hold':''}}
                                    </td>
                                </ng-container>
                                <!-- <ng-container matColumnDef="isAgent">
                                    <th mat-header-cell *matHeaderCellDef>Agent</th>
                                    <td mat-cell *matCellDef="let element"> {{element.isAgent?'Yes':'No'}} </td>
                                </ng-container>
                                <ng-container matColumnDef="isVIPMember">
                                    <th mat-header-cell *matHeaderCellDef>VIP</th>
                                    <td mat-cell *matCellDef="let element"> {{element.isVIPMember?'Yes':'No'}} </td>
                                </ng-container> -->

                                <!-- <ng-container matColumnDef="isAgent">
                                    <th mat-header-cell *matHeaderCellDef>Agent|VIP</th>
                                    <td mat-cell *matCellDef="let element"> {{element.isAgent?'Yes':'No'}} | {{element.isVIPMember?'Yes':'No'}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Upload">
                                    <th mat-header-cell *matHeaderCellDef>Upload</th>
                                    <td mat-cell *matCellDef="let element">
                                        <a href="javaScript:void(0);" (click)="OpenImagePopUp(templateImagesShow,element)">Upload
                                            Document</a>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="createdDate">
                                    <th mat-header-cell *matHeaderCellDef>Reg. Date</th>
                                    <td mat-cell *matCellDef="let element"> {{element.createdDate | date : 'dd/MM/yyyy'}} </td>
                                </ng-container> -->
                                <!-- <ng-container matColumnDef="isApproval">
                                    <th mat-header-cell *matHeaderCellDef>IsApproval</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.isApproval==0?'Pending':(element.isApproval==1?'Approved':'Denied')}}
                                       
                                    </td>
                                </ng-container> -->
                                <!-- <ng-container matColumnDef="approvedByUserName">
                                    <th mat-header-cell *matHeaderCellDef>ApprovedBy</th>
                                    <td mat-cell *matCellDef="let element"> {{element.approvedByUserName}} </td>
                                </ng-container>
                                <ng-container matColumnDef="approvedDate">
                                    <th mat-header-cell *matHeaderCellDef>Approved Date</th>
                                    <td mat-cell *matCellDef="let element"> {{element.approvedDate | date : 'dd/MM/yyyy'}} </td>
                                </ng-container> -->

                                <ng-container matColumnDef="AssignPages">
                                    <th mat-header-cell *matHeaderCellDef> Assign Pages </th>
                                    <td mat-cell *matCellDef="let element">
                                        <a href="javaScript:void(0);" (click)="AssignPages(templateAssignPages,element)">
                                            <i class="icon-user mr-2" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <div *ngIf="dataSource.filteredData.length === 0">No records found</div>
                            <mat-paginator [pageSizeOptions]="[10,20,30,50,100]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #templateAssignPages>
    <div class="col-md-12 add-info-head modal-text-heading">
        <h2 mat-dialog-title>Assign Pages</h2>
    </div>
    <mat-dialog-content class="mat-typography">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSourceUserPages" class="mat-elevation-z8 col-md-12">
                <ng-container matColumnDef="isChecked">
                    <th mat-header-cell *matHeaderCellDef>Select</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox [(ngModel)]="element.isChecked" [ngModelOptions]="{standalone: true}"></mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="pageName">
                    <th mat-header-cell *matHeaderCellDef>Page Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.pageName}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsUserPages; sticky:true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsUserPages;"></tr>
            </table>
            <div *ngIf="dataSourceUserPages?.filteredData?.length === 0">No records found</div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <div class="col-md-12 add-info-foot">
            <button mat-raised-button class="btn btn-success btn-lg" (click)="SaveUserPages()">
            Save
        </button>
            <button mat-button mat-dialog-close class="btn btn-secondary btn-lg">Cancel</button>
        </div>
    </mat-dialog-actions>
</ng-template>
